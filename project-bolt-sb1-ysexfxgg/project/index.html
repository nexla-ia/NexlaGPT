    <style>
      /* CRÍTICO: Corrigir scroll no iOS e mobile - VERSÃO CORRIGIDA */
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* CORRIGIDO: Permitir scroll vertical normal */
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-overflow-scrolling: touch;
        position: relative;
        min-height: 100vh;
      }
      
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* CORRIGIDO: Permitir scroll vertical normal */
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        min-height: 100vh;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        /* CORRIGIDO: Permitir scroll vertical normal */
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        height: auto;
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        border-radius: 0;
      }

      /* iOS Safari específico - CORRIGIDO */
      @supports (-webkit-touch-callout: none) {
        html {
          -webkit-overflow-scrolling: touch;
          overflow-y: auto;
          overflow-x: hidden;
          position: relative;
          height: 100%;
          min-height: 100vh;
        }

        body {
          -webkit-overflow-scrolling: touch;
          overflow-y: auto;
          overflow-x: hidden;
          position: relative;
          height: 100%;
          min-height: 100vh;
        }

        #root {
          -webkit-overflow-scrolling: touch;
          overflow-y: auto;
          overflow-x: hidden;
          height: auto;
          min-height: 100vh;
        }

        /* Permitir scroll em todos os containers */
        * {
          -webkit-overflow-scrolling: touch;
        }
      }

      /* Mobile específico - CORRIGIDO */
      @media (max-width: 768px) {
        html, body {
          overflow-y: auto;
          overflow-x: hidden;
          height: 100%;
          min-height: 100vh;
          position: relative;
          -webkit-overflow-scrolling: touch;
        }

        #root {
          overflow-y: auto;
          overflow-x: hidden;
          height: auto;
          min-height: 100vh;
          -webkit-overflow-scrolling: touch;
        }

        /* Garantir que todos os elementos podem fazer scroll */
        .mobile-scroll,
        .chat-scroll,
        .content-scroll {
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
